<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container ">
    <div class="container_top box">
      <div class="container_top_logo ">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="container_top_icons">
        <div class="icon"><img src="images/icon-document.svg" alt=""></div>
        <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
        <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="container_bottom box">
      <p>You’ve used <span>815</span> GB of your storage</p>
      <div class="container_bottom_slash">
        <div class="container_bottom_slash_inner"> </div>
      </div>
      <div class="container_bottom_text">
        <span class="start">0 GB</span>
        <span class="end">1000 GB</span>
      </div>
      <div class="container_bottom_extra">
        <h1>185 <span>GB Left</span></h1>
      </div>
    </div>
    
  </div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
